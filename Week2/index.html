!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        #movingDiv {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            var movingDiv = document.getElementById("movingDiv");

            
            var currentPosition = window.innerWidth;

            
            function moveDiv() {
                
                currentPosition -= 5;
                movingDiv.style.left = currentPosition + "px";

                
                if (currentPosition <= 0) {
                    // Reset naar rechts
                    currentPosition = window.innerWidth;
                }

                
                requestAnimationFrame(moveDiv);
            }

            
            moveDiv();
        });
    </script>
</head>
<body>
    <div id="movingDiv"></div>
</body>
</html>
